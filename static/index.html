<!DOCTYPE html>
<html>

<head>
  <title>Jetson Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="snackbar"></div>
  <div class="flex-container">
      <div class="flex-row"> 
        <div class="input-group">
          <span class="input-group-btn">
            <button id="recordButton" class="btn btn-secondary" type="button" style="height:100%;">Record</button>
          </span>
          <input type="text" class="form-control" placeholder="What do you need help with?" id="query-text">
          <div class="input-group-btn">

          <button id="category-dropdown-button" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height:100%;border-radius:3px">
              Categories
            </button>
            <div id="category-dropdown" class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <button type="button" id="submit-search" class="btn btn-primary" style="display:none;"></button>
        </div>
      </div>
  </div>
  <div class="watson-container" id="result-container" style="display:none;">
    <div class="row">
      <div class="col-12">
        <div id="result"></div>
      </div>
    </div>
  </div>
  <div class="padding"></div>
  <div class="footer">
    <div class="watson">
      Powered by Watson
    </div>
  </div>
  <pre id="log" style="visibility:hidden;"></pre>

  <script>
  var recording = false;
  $("#recordButton").click(function(){
      recording = !recording;
      if (recording){
        startRecording(this);
        $("#recordButton").addClass("active")
      }
      else{
        stopRecording(this);
        $("#recordButton").removeClass("active")
        $("#recordButton").prop("disabled", true);
      }
  });

  function __log(e, data) {
    log.innerHTML += "\n" + e + " " + (data || '');
  }

  var audio_context;
  var recorder;

  function startUserMedia(stream) {
    var input = audio_context.createMediaStreamSource(stream);
    // Uncomment if you want the audio to feedback directly
    //input.connect(audio_context.destination);
    //__log('Input connected to audio context destination.');
    
    recorder = new Recorder(input);
  }

  function startRecording(button) {
    recorder && recorder.record();
  }

  function stopRecording(button) {
    recorder && recorder.stop();    
    // create WAV download link using audio data blob
    createDownloadLink();
    recorder.clear();
  }

  function createDownloadLink() {
    recorder && recorder.exportWAV(function(blob) {
      uploadAudio2(blob);
    });
  }



  function uploadAudio2( blob ) {
    var fd = new FormData();
    fd.append('fname', 'test.wav');
    fd.append('data', blob);
    $('#query-text').val("...");
    $.ajax({
        type: 'POST',
        url: '/audio/blob',
        data: fd,
        processData: false,
        contentType: false
    }).done(function(data) {
           console.log(data);
          $('#query-text').val(data);
          $("#recordButton").prop("disabled", false);

    });
  }

  window.onload = function init() {
    try {
      // webkit shim
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
      window.URL = window.URL || window.webkitURL;
      
      audio_context = new AudioContext;
      __log('Audio context set up.');
      __log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
    } catch (e) {
      alert('No web audio support in this browser!');
    }
    
    navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
      __log('No live audio input: ' + e);
    });
  };
  </script>

  <script src="static/js/recorder.js"></script>
</body>

<script type="text/javascript" src="static/js/index.js"></script>

</html>
